<html lang="en">
<head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Quantum Encryption</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: orange;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }
    
        .box.active {
            background-color: orange;
        }

        .box.flicker {
            animation: flicker 0.5s infinite;
            background-color: red;
        }

            @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
      </style>


</head>
<body>
    <h1>Press Space to Shoot the Ball</h1>
    <h2 id="ball_info">Ball Loaded</h2>
    <div class="box">
        <span>Shoot</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const box = document.querySelector('.box');

            document.addEventListener('keydown', function(event) {
                    if (event.key === 'ArrowUp') {
                    box.classList.add('active');
                    } else if (event.key === 'ArrowDown') {
                    box.classList.remove('active');
                    } else if (event.key === ' ') {
                    box.classList.add('flicker');
                    setTimeout(function() {
                        box.classList.remove('flicker');
                        const ball_info = document.querySelector('#ball_info');
                        ball_info.innerHTML = 'Ball Fired';
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
